<!DOCTYPE html> 
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
    .text-field{
        width: 33%;
        height: 40px;
    }
    .all-centered{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
</style>
<html>
    <body class="w3-light-grey">
        <div class="all-centered">
            <div class="w3-container w3-center">
                <div class="w3-center">
                    <h1 class="w3-wide w3-mobile"><strong>Earl of March Gym and Field Bookings</strong></h1>
                    <h3 class="w3-monospace w3-text-light-green w3-mobile">Ready to reserve?</h2>
                    <p class="w3-mobile" style="opacity: 0.6;">Log in to reserve a gym or field at Earl of March Secondary School</p>
                </div>
                <form class="w3-center" action="loginHandler.php" method="post">
                    <input class="text-field" type="text" id="username" name="username" placeholder="Username or Email"><br><br>
                    <input class="text-field" type="password" id="password" name="password" placeholder="Password"><br><br>
                    <input class="w3-cyan w3-hover-light-green w3-border-0 text-field" type="submit" value="Log in">
                </form>
                <br>
                <button class="text-field w3-light-green w3-hover-cyan w3-border-0 w3-auto" onlick="document.getElementById('contactModal').style.display='block'">Contact</button>
            </div>
        </div>
        <!--Modal-->
        <div id="contactModal" class="w3-modal all-centered">
            <div class="w3-modal-content w3-card-4" style="width: 40%;">
                <div class="w3-container w3-section w3-center">
                  <span onclick="document.getElementById('contactModal').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                  <img src="Images/MsPort.png" alt="MsPort" style="width: 100%;height: 60%;">
                </div>
                <div class="w3-section w3-container w3-center">
                  <h2><strong><em>Megan Port</em></strong></h2>
                  <h4>megan.port@ocdsb.ca</h4>
                </div>
            </div>
        </div>
        <script>
            var modal = document.getElementById('contactModal');
            window.onclick = function(event){
                if(event.target == modal){
                    modal.style.display = "none";
                }
            }
        </script>
    </body>
</html>
