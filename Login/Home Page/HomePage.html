<!DOCTYPE html>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>

    width: 100%;

    background-image: url('Images/EarlofMarch.HEIC');
    background-size: cover;

    transition: transform .2s;
    margin: 0 auto;
  }

  .zoom:hover {

</style>

<html>
    <body class="w3-white">
        <!-- Nav Bar at the Top-->
        <div class="w3-bar" style="font-size: 18px; background-color: #f2c855;">
          <!--Buttons on the Nav Bar-->
          <a href="Home Page/HomePage.html" class="w3-bar-item w3-button w3-wide"><em>GnF</em> Gym and Field Booking</a>
          <a href="#" class="w3-bar-item w3-button w3-right" onclick="document.getElementById('contactModal').style.display='block';">Contact</a>
          <!--Dropdown on Nav Bar-->
          <div class="w3-dropdown-hover w3-right">
            <button class="w3-button">Gyms & Fields &#9660</button>
            <div class="w3-dropdown-content w3-bar-block w3-card-4">
              <a href="Reservation Pages/HalfMainField1.html" class="w3-bar-item w3-button">&#189 Main Gym 1</a>
              <a href="Reservation Pages/HalfMainField2.html" class="w3-bar-item w3-button">&#189 Main Gym 2</a>
              <a href="Reservation Pages/UpperGym.html" class="w3-bar-item w3-button">Upper Gym</a>
              <a href="Reservation Pages/IntermediateGym.html" class="w3-bar-item w3-button">Intermediate Gym</a>
              <a href="Reservation Pages/HalfMainField1.html" class="w3-bar-item w3-button">&#189 Main Field 1</a>
              <a href="Reservation Pages/HalfMainField2.html" class="w3-bar-item w3-button">&#189 Main Field 2</a>
              <a href="Reservation Pages/UpperField.html" class="w3-bar-item w3-button">Upper Field</a>
            </div>
          </div>
        </div>
        <!--Create little header with Earl of March image-->
        <div class="bgimg-1 w3-display-container" style="opacity: 0.8">
          <div class="w3-display-middle" style="white-space:nowrap;">
            <span class="w3-center w3-padding-large w3-xlarge w3-wide w3-animate-opacity w3-text-white w3-black w3-animate-bottom">EARL <span class="w3-hide-small">ATHLETICS</span> </span>
          </div>
        </div>
        <div id="contactModal" class="w3-modal">
          <div class="w3-modal-content w3-card-4 w3-panel w3-sand" style="width: 40%;">
              <div class="w3-container w3-section w3-center">
                <span onclick="document.getElementById('contactModal').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                <img src="Images/MsPort.png" alt="MsPort" style="width: 100%;height: 60%;">
              </div>
              <div class="w3-section w3-container w3-center">
                <h2 class="w3-wide"><strong><em>Megan Port</em></strong></h2>
                <h4><a href="mailto: megan.port@ocdsb.ca" style="color: blue;">megan.port@ocdsb.ca</span></a></h4>
              </div>
          </div>
      </div>
        <!--Create a Div that says Choose:...-->
        <div class="w3-center w3-container" style="background: #f5fdfd">
          <h2 class="w3-padding" style="color: #131313; font-size: 2vw;"><span><strong>Pick the gym or field you want.</strong></span></h2>
          <div class="w3-container">
            <!--Main Field #1-->
            <div class="w3-third">
              <button class="w3-button w3-white w3-hover-grey w3-round-large zoom" style="width:90%; border: 1px">
                <div class="w3-display-container">
                  <a href="Reservation Pages/HalfMainField1.html"><img src="Images/HalfMainField1.png" class="w3-round-large" style="width:100%"></a>
                  <div class="w3-display-bottommiddle w3-text-white" style="text-shadow: 1px 1px 0 #444; font-size: 20px">&#189 Main Field #1</div>
                </div>
              </button>
            </div>
            <!--Main Field #2-->
            <div class="w3-third">
              <button class="w3-button w3-white w3-hover-grey w3-round-large zoom" style="width: 90%">

                  <a href="Reservation Pages/HalfMainField2.html"><img src="Images/HalfMainField2.png" class="w3-round-large" style="width:100%"></a>
                  <div class="w3-display-bottommiddle w3-text-white" style="text-shadow: 1px 1px 0 #444; font-size: 20px">&#189 Main Field #2</div>
                </div>
              </button>
            </div>
            <!--Upper Field #1-->
            <div class="w3-third">
              <button class="w3-button w3-white w3-hover-grey w3-round-large zoom" style="width: 90%">
                <div class="w3-display-container">
                  <a href="Reservation Pages/UpperField.html"><img src="Images/UpperField.png" class="w3-round-large" style="width:100%"></a>
                  <div class="w3-display-bottommiddle w3-text-white" style="text-shadow: 1px 1px 0 #444; font-size: 20px">Upper Field</div>
                </div>
              </button>
            </div>
          </div>
          <!--End of first row of images-->
          <div class="w3-container w3-padding-16">
            <!--Intermediate Gym-->
            <div class="w3-third w3-animate-bottom">
              <button class="w3-button w3-white w3-hover-grey w3-round-large zoom" style="width: 90%">
                <div class="w3-display-container">
                  <a href="Reservation Pages/UpperGym.html"><img src="Images/UpperGym.png" class="w3-round-large" style="width:100%"></a>
                  <div class="w3-display-bottommiddle w3-text-white" style="text-shadow: 1px 1px 0 #444; font-size: 20px">Upper Gym</div>
                </div>

            <div class="w3-third">
              <button class="w3-button w3-white w3-hover-grey w3-round-large zoom" style="width: 90%">

                  <a href="Reservation Pages/HalfMainGym1.html"><img src="Images/MainGym1.png" class="w3-round-large" style="width:100%"></a>
                  <div class="w3-display-bottommiddle w3-text-white" style="text-shadow: 1px 1px 0 #444; font-size: 20px;">&#189 Main Gym #1</div>
                </div>
              </button>
            </div>
            <div class="w3-third">
              <button class="w3-button w3-white w3-hover-grey w3-round-large zoom" style="width: 90%">
                <div class="w3-display-container">
                  <a href="Reservation Pages/HalfMainGym2.html"><img src="Images/MainGym2.png" class="w3-round-large" style="width:100%"></a>
                  <div class="w3-display-bottommiddle w3-text-white" style="text-shadow: 1px 1px 0 #444; font-size: 20px;">&#189 Main Gym #2</div>
                </div>
